<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#064e3b">
    <link rel="manifest" href="manifest.json">
    <title>Plant Vibe Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style> [x-cloak] { display: none !important; } </style>
</head>
<body class="bg-[#f8faf8] p-4 md:p-8 font-['Plus_Jakarta_Sans']" x-data="plantApp()">

    <div class="max-w-4xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 bg-white p-6 rounded-[2.5rem] shadow-sm border border-green-100 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-green-900">Moje D≈æungle üåø</h1>
                <p class="text-green-600 text-sm font-medium" x-text="season === 'summer' ? 'Letn√≠ re≈æim ‚òÄÔ∏è' : 'Zimn√≠ re≈æim ‚ùÑÔ∏è'"></p>
            </div>
            <div class="flex bg-gray-100 p-1 rounded-2xl">
                <button @click="setSeason('summer')" :class="season === 'summer' ? 'bg-white shadow-sm text-orange-500' : 'text-gray-400'" class="px-4 py-2 rounded-xl text-sm font-bold transition-all">L√©to</button>
                <button @click="setSeason('winter')" :class="season === 'winter' ? 'bg-white shadow-sm text-blue-500' : 'text-gray-400'" class="px-4 py-2 rounded-xl text-sm font-bold transition-all">Zima</button>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-green-100 mb-10">
            <h3 class="text-sm font-bold text-gray-400 uppercase mb-4 tracking-widest text-center">Nov√° rostlina</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">N√°zev / Druh</label>
                    <input x-model="newName" @input="checkLibrary()" list="plantSuggestions" type="text" placeholder="Hledej n√°zev..." class="w-full bg-gray-50 border-none rounded-2xl px-5 py-4 mt-1 focus:ring-2 focus:ring-green-500 outline-none">
                    <datalist id="plantSuggestions">
                        <template x-for="item in fullLibrary" :key="item.n">
                            <option :value="item.n"></option>
                        </template>
                    </datalist>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">L√©to (dny)</label>
                    <input x-model="summerDays" type="number" class="w-full bg-gray-50 border-none rounded-2xl px-5 py-4 mt-1 text-orange-600 font-bold focus:ring-2 focus:ring-orange-400 outline-none">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Zima (dny)</label>
                    <input x-model="winterDays" type="number" class="w-full bg-gray-50 border-none rounded-2xl px-5 py-4 mt-1 text-blue-600 font-bold focus:ring-2 focus:ring-blue-400 outline-none">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Naposledy zalito</label>
                    <input x-model="lastWateredDate" type="date" class="w-full bg-gray-50 border-none rounded-2xl px-5 py-4 mt-1 font-bold text-gray-700 focus:ring-2 focus:ring-green-500 outline-none">
                </div>
            </div>
            <button @click="addPlant()" class="w-full mt-6 bg-green-900 text-white py-4 rounded-2xl font-bold hover:bg-black transition-all shadow-xl active:scale-[0.98]">
                P≈ôidat do sb√≠rky +
            </button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
            <template x-for="plant in plants" :key="plant.id">
                <div class="bg-white rounded-[3rem] p-8 shadow-sm border border-green-50 relative transition-all duration-500" :class="plant.daysLeft <= 0 ? 'bg-red-50 border-red-100' : ''">
                    <button @click="triggerDelete(plant.id)" class="absolute top-8 right-8 text-gray-300 hover:text-red-500 transition-colors">‚úï</button>
                    <div class="text-6xl mb-6 bg-gray-50 w-24 h-24 flex items-center justify-center rounded-[2rem]" x-text="plant.daysLeft <= 0 ? 'ü•Ä' : 'ü™¥'"></div>
                    <h2 class="text-2xl font-black text-gray-900 mb-1" x-text="plant.name"></h2>
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-6">Naposledy: <span class="text-gray-600" x-text="plant.lastWatered"></span></p>
                    <div class="space-y-4 mb-8">
                        <div class="flex justify-between items-end">
                            <div>
                                <span class="text-4xl font-black" :class="plant.daysLeft <= 0 ? 'text-red-600' : 'text-green-900'" x-text="plant.daysLeft"></span>
                                <span class="text-sm font-bold text-gray-400 uppercase">dn√≠</span>
                            </div>
                            <div class="text-right">
                                <span class="text-[10px] font-black text-gray-300 uppercase block">Pl√°n</span>
                                <span class="font-bold text-gray-500" x-text="(season === 'summer' ? plant.summerDays : plant.winterDays) + 'd'"></span>
                            </div>
                        </div>
                        <div class="w-full bg-gray-100 h-4 rounded-full overflow-hidden p-1">
                            <div class="h-full rounded-full transition-all duration-1000" :class="plant.daysLeft <= 0 ? 'bg-red-500' : 'bg-green-500'" :style="`width: ${Math.max(0, (plant.daysLeft / (season === 'summer' ? plant.summerDays : plant.winterDays)) * 100)}%`" ></div>
                        </div>
                    </div>
                    <button @click="waterPlant(plant.id)" class="w-full py-5 bg-green-600 text-white font-black rounded-2xl hover:bg-green-700 transition-all shadow-xl shadow-green-100 flex items-center justify-center gap-3 active:scale-95"> ZAL√çT TERAZ üíß </button>
                </div>
            </template>
        </div>

        <div x-show="showDeleteModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
            <div @click.away="showDeleteModal = false" class="bg-white rounded-[2.5rem] p-8 max-w-sm w-full shadow-2xl text-center">
                <div class="text-5xl mb-4">ü•∫</div>
                <h3 class="text-xl font-black text-gray-900 mb-2">Opravdu ji chce≈° odstranit?</h3>
                <p class="text-gray-500 mb-8 text-sm">Tento krok nejde vz√≠t zpƒõt.</p>
                <div class="flex flex-col gap-3">
                    <button @click="showDeleteModal = false" class="w-full py-4 bg-gray-100 text-gray-800 font-bold rounded-2xl hover:bg-gray-200 transition-all">Ne, proboha! üåø</button>
                    <button @click="deletePlant()" class="w-full py-4 bg-red-100 text-red-600 font-bold rounded-2xl hover:bg-red-200 transition-all">Ano, ji≈æ spink√° (RIP) ‚ö∞Ô∏è</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function plantApp() {
            return {
                plants: [],
                newName: '',
                summerDays: 7,
                winterDays: 14,
                lastWateredDate: new Date().toISOString().split('T')[0],
                season: 'summer',
                showDeleteModal: false,
                plantToDelete: null,
                
                fullLibrary: [
                    { n: 'Aglaonema (Aglaon√©ma)', s: 7, w: 14 },
                    { n: 'Aloa prav√° (Aloe Vera)', s: 14, w: 21 },
                    { n: 'Azalka (Rhododendron)', s: 3, w: 6 },
                    { n: 'Brom√©lie (Brom√©lia)', s: 7, w: 12 },
                    { n: 'Calathea (Kalatea)', s: 3, w: 7 },
                    { n: 'Caryota (Pajasan / Rybia palma)', s: 5, w: 10 },
                    { n: 'Dieffenbachia (Difenbachia)', s: 5, w: 10 },
                    { n: 'Divn√Ω Janko (Epipremnum / Potos)', s: 5, w: 12 },
                    { n: 'Drac√©na (Dracena / Dracaena)', s: 7, w: 14 },
                    { n: 'Echev√©rie (Echev√©ria / Skaln√° ru≈æa)', s: 10, w: 20 },
                    { n: 'Euphorbia (V√°noƒçn√≠ hvƒõzda / Vianoƒçn√° hviezda / Pry≈°ec)', s: 5, w: 10 },
                    { n: 'Fialka (Africk√°)', s: 4, w: 8 },
                    { n: 'Fittonia (Fit√≥nia)', s: 3, w: 6 },
                    { n: 'F√≠kus lyrata', s: 5, w: 10 },
                    { n: 'Fikus kauƒçukov√Ω', s: 6, w: 12 },
                    { n: 'Kaktus (Kaktusy)', s: 14, w: 30 },
                    { n: 'Kalanchoe (Kolopejka / Kalanchoa)', s: 10, w: 18 },
                    { n: 'K√°vovn√≠k (Coffea)', s: 4, w: 9 },
                    { n: 'Lilie (ƒΩalia)', s: 4, w: 8 },
                    { n: 'Lopatkovec (Spathiphyllum / Toulcovka)', s: 3, w: 7 },
                    { n: 'Monstera deliciosa', s: 7, w: 14 },
                    { n: 'Orchidej (Orchidea / Phalaenopsis)', s: 7, w: 10 },
                    { n: 'Rhipsalis', s: 10, w: 20 },
                    { n: 'Sansevieria (Svokrin jazyk / Tchynin jazyk)', s: 14, w: 30 },
                    { n: 'Schlumbergera (V√°noƒçn√≠ kaktus / Vianoƒçn√Ω kaktus)', s: 7, w: 12 },
                    { n: 'Senecio (Starƒçek)', s: 10, w: 20 },
                    { n: 'Strelitzia (Strel√≠cia / Strel√≠cie)', s: 6, w: 12 },
                    { n: 'Zamiokulkas (Zamio)', s: 14, w: 25 },
                    { n: 'Zelenec (Chlorophytum)', s: 4, w: 10 }
                ],

                init() {
                    const saved = localStorage.getItem('vibeJunglePro');
                    const savedSeason = localStorage.getItem('vibeJungleSeasonPro');
                    if (saved) this.plants = JSON.parse(saved);
                    if (savedSeason) this.season = savedSeason;
                    this.$watch('plants', v => localStorage.setItem('vibeJunglePro', JSON.stringify(v)));
                    setInterval(() => this.recalculateAll(), 60000);
                },

                checkLibrary() {
                    const input = this.newName.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                    const match = this.fullLibrary.find(item => 
                        item.n.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").includes(input)
                    );
                    if (match && input.length >= 3) {
                        this.summerDays = match.s;
                        this.winterDays = match.w;
                    }
                },

                addPlant() {
                    if (!this.newName) return;
                    const selectedDate = new Date(this.lastWateredDate);
                    const now = new Date();
                    const diffDays = Math.floor(Math.abs(now - selectedDate) / 86400000);
                    const maxDays = this.season === 'summer' ? this.summerDays : this.winterDays;
                    
                    this.plants.push({
                        id: Date.now(),
                        name: this.newName,
                        summerDays: parseInt(this.summerDays),
                        winterDays: parseInt(this.winterDays),
                        daysLeft: Math.max(0, maxDays - diffDays),
                        lastWatered: selectedDate.toLocaleDateString('cs-CZ'),
                        lastWateredMs: selectedDate.getTime()
                    });
                    this.newName = '';
                    this.lastWateredDate = new Date().toISOString().split('T')[0];
                },

                waterPlant(id) {
                    const now = new Date();
                    let p = this.plants.find(p => p.id === id);
                    p.lastWatered = now.toLocaleDateString('cs-CZ');
                    p.lastWateredMs = now.getTime();
                    p.daysLeft = this.season === 'summer' ? p.summerDays : p.winterDays;
                },

                triggerDelete(id) {
                    this.plantToDelete = id;
                    this.showDeleteModal = true;
                },

                deletePlant() {
                    this.plants = this.plants.filter(p => p.id !== this.plantToDelete);
                    this.showDeleteModal = false;
                },

                recalculateAll() {
                    const now = new Date().getTime();
                    this.plants.forEach(p => {
                        const maxDays = this.season === 'summer' ? p.summerDays : p.winterDays;
                        const daysElapsed = Math.floor((now - p.lastWateredMs) / 86400000);
                        p.daysLeft = Math.max(0, maxDays - daysElapsed);
                    });
                },

                setSeason(s) {
                    this.season = s;
                    localStorage.setItem('vibeJungleSeasonPro', s);
                    this.recalculateAll();
                }
            }
        }
    </script>
</body>
</html>
